<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="sidebar">
        
        <div id="clientes" class="sidebar-buttons">
            <button id="clients-button"> <img src="assets/images/clients.png" alt="Clientes"> <p>Clientes</p> </button>
        </div>

        <div id="produtos" class="sidebar-buttons">
            <button id="products-button"> <img src="assets/images/products2.png" alt="produtos-icone"> <p>Produtos</p> </button>
        </div>

        <p>Feito por Erik Chagas Rozal para o desafio 2 do Hiring Coders</p>
    </nav>

    <div id="clientes-div" class="sections">
        <div class="container">
            <form id="formulario-cliente">
                <h1>Cadastro de clientes</h1>
                    <div>             
                        <label for="nome"><strong>Nome: </strong></label>
                        <input type="text" id="nome" placeholder="Nome" name="nome" required/>
                    </div>   

                    <div>
                        <label for="email"><strong>Email: </strong></label>
                        <input type="email" id="email" placeholder="Email" name="email" required/>
                    </div>  

                    <div>
                        <label for="sexo"><strong>Sexo: </strong></label>
                        <Select name="sexo" id="sexo" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Prefiro não informar">Prefiro não informar</option>
                        </Select>
                    </div> 

                    <div>
                        <label for="telefone"><strong>Telefone: </strong></label>
                        <input type="tel" id="telefone" name="telefone" placeholder="999999-9999" required>
                    </div>

                    <div>
                        <label for="cep"> <strong>CEP: </strong></label>
                        <input type="text" id="cep" name="cep" placeholder="00000-00" required>
                    </div>

                    <div>
                        <label for="estado"><strong>Estado</strong></label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                <div>
                    <label for="municipio"><strong>Município</strong></label>
                    <input type="text" id="municipio" name="municipio" placeholder="Belém" required>
                </div>

                <input type="submit" value="cadastro">
            </form>
        </div>
    </div>

    <div id="produtos-div" class="sections">
        <div class="container">
            <form id="formulario-produto">
                <h1>Cadastro de produtos</h1>
                    <div>             
                        <label for="nome"><strong>Nome: </strong></label>
                        <input type="text" id="nome-produto" placeholder="Nome" name="nome" required/>
                    </div>   

                    <div>
                        <label for="quantidade"><strong>Quantidade: </strong></label>
                        <input type="number" id="quantidade" name="quantidade" value="1" required/>
                    </div>  

                    <div>
                        <label for="categoria"><strong>Categoria: </strong></label>
                        <Select name="categoria" id="categoria" required>
                            <option value="">Selecione</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Eletrodoméstico">Eletrodoméstico</option>
                            <option value="Vestuário">Vestuário</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Automotivo">Automotivo</option>
                            <option value="Alimentício">Alimentício</option>
                        </Select>
                    </div>

                <input type="submit" value="cadastro">
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>

    
</body>
</html>
